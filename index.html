<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Explorer</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-purple-50 to-purple-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-purple-800 mb-4">
          üçΩÔ∏è Food Explorer
        </h1>
        <p class="text-lg text-purple-600">
          Discover delicious meals from around the world
        </p>
      </div>

      <!-- Search Box -->
      <div class="max-w-md mx-auto mb-12">
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <input
            type="text"
            id="input"
            placeholder="Enter country (e.g., Italian, Chinese, Indian)"
            class="w-full px-4 py-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none mb-4"
          />
          <button
            id="btn"
            class="w-full bg-gradient-to-r from-purple-500 to-purple-700 text-white font-semibold py-3 px-6 rounded-xl hover:from-purple-600 hover:to-purple-800 transition-all duration-300"
          >
            üîç Search Meals
          </button>
        </div>
      </div>

      <!-- Meals Grid -->
      <div
        id="grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      ></div>
    </div>

    <!-- index JS -->
    <script src="index.js"></script>
  </body>
</html>
